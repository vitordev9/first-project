<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portf√≥lio - Vitor Hugo</title>
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">

</head>

<body id="navbar-links">
    <!-- Navbar -->
    <nav class="navbar">
        <h1> <a href="index.html">Vitor Hugo</a></h1>
        <div class="buttons">
            <button class="visitors">
                <img src="./assets/imagens/olho.svg" alt="Visitantes">

            </button>
            <button class="translate" data-key="translate" data-lang="pt-br">
                <img src="./assets/imagens/language.svg" alt="Idioma">
                <p>PT-BR</p>
            </button>
            <button class="theme">
                <img src="assets/imagens/moon-star.svg" alt="Tema">
            </button>
        </div>
    </nav>

    <script src="script.js"></script>
</body>

</html>
